<!DOCTYPE html>
<head>
    <title>Roman Numeral Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
   
    <div class="main-container">
        <div class="container">
            <h1>Roman Numerals Converter</h1>
            <h4>Convert Roman Numeral to Arabic Number or Arabic Number to Roman Numeral</h4>
            <div class="controls">
                <input type="text" class="romanOrNum" placeholder="Roman/Arabic Numeral"/>

                <input type="text" class="answer" placeholder="Answer" readonly/>
            
                <button class="btn calculate">Calculate</button>
                <button class="btn clearBtn">Clear</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <h4>Copyright &copy; 2022 Mark DeOriginal</h4>
    </div>


    <script src="script.js" type="text/javascript"></script>
</body>
</html>
